<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Owner</h2>
  <a  th:text="${pets.owner.firstName}" />
  	<br>
	<br>
	<br>
  <div class="btn btn-default">
		<a  th:text="${pets.name}" />
	</div>
	<br>
	<br>
	<br>
 	<form th:action="@{/owners/addPet/{id}(id=${owner.id})}" th:object="${pets}"
		class="form-horizontal" method="post">
		<div class="form-group has-feedback">
		    <input type="hidden" th:field="*{id}"> 
			<input type="text" th:field="*{name}" placeholder="${pets.name}"> 
			<input type="text" th:field="*{bday}" placeholder="${pets.bday}">
		    <input type="text" th:field="*{animalType.animalType}" placeholder="${pets.animalType.animalType}">
		</div>
		<div class="form-group">
			<div class="col-sm-offset-0 col-sm-10">
				<button class="btn btn-default" type="submit">Update Pet</button>
			</div>
		</div>
	</form>
 
</body>
</html>

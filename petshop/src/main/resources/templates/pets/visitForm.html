<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

	<h2>Visit for</h2>
	<div class="btn btn-default">
		<a  th:text="${pet.name}" />
	</div>
	<br>
	<br>
	
	
	<form th:action="@{/pets/addVisit/{id}(id=${pet.id})}"
		th:object="${visits}" class="form-horizontal" method="post">
		<div class="form-group has-feedback">
			<input type="text" th:field="*{description}"placeholder="Description"> 
			<input type="text"th:field="*{visit_date}" placeholder="Date">
			<div class="form-group has-feedback">
				<label for="exampleFormControlSelect2">Select Veterinarian</label> <select
					class="form-control" th:field="*{vet}"
					id="exampleFormControlSelect2">

					<option th:each="vet : ${vets}" th:value="${vet.id}"
						th:text="${vet.firstName}" />
				</select>
			</div>
		</div>

		
		<div class="form-group">
			<div class="col-sm-offset-0 col-sm-10">
				<button class="btn btn-default" type="submit">Add Visit</button>
			</div>
		</div>
	</form>
	



</body>
</html>

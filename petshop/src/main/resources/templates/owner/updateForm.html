<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Owner</h2>
  <div class="btn btn-default">
		<a  th:text="${owner.firstName + ' ' +owner.lastName}" th:href="@{/owners/__${owner.lastName}__}" />
	</div>
	<br>
	<br>
	<br>
  <form th:action="@{/owner/create}" th:object="${owner}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
     <input type="hidden" th:field="*{id}"> 
     <input type="text" th:field="*{firstName}" placeholder="${owner.firstName}" > 
     <input type="text" th:field="*{lastName}" placeholder="${owner.lastName}" > 
     <input type="text" th:field="*{phone}" placeholder="${owner.phone}" > 
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Update Owner</button>
      </div>
    </div>
  </form>
 
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

	<h2>Owners</h2>


	<table id="owners" class="table table-striped" th:object="${owner}">
		<thead>
			<tr>
				<th style="width: 120px">Name</th>
				<th style="width: 120px">Telephone</th>
				            <th>Pets</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td >
				<a th:href="@{/owners/__${owner.lastName}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
				</td>
				<td th:text="${owner.phone}"></td> 
			<td><span th:each="pets : ${owner.pets}" th:text="${pets.name + ' '} "/></td>
			<td> 
			<div class="col-sm-offset-10 col-sm-10">
				<a th:href="@{/owner/delete/{id}(id=${owner.id})}" class="btn btn-default">Delete</a>
				</div>
					</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
